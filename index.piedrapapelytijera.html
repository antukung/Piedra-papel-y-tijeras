    <h2>JUGAR PIEDRA PAPEL O TIJERAS</h2>
    <p>Este juego apasiona a grandes y chicos. Y con nosotros podes jugar contra la maquina en tiempo real <br> Rucuerda si quieres piedra tipea el numero 1, si quieres papel el numero 2 , si quieres tijeras el numero 3 </p>
    <input id="usuario" type="text">
    <label for="usuario">USUARIO</label>
    <button onclick="jugar()">APRETA Y JUGA</button>
    <div id="contenedor-flex">

    </div>
